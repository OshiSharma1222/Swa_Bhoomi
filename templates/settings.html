<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings - SwaBhoomi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: #f7fafc;
            min-height: 100vh;
        }
        
        .sidebar {
            background: white;
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            width: 250px;
            padding: 1.5rem;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        
        .nav-link {
            color: #4a5568;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background: #ebf8ff;
            color: #4299e1;
        }
        
        .nav-link i {
            width: 20px;
            margin-right: 10px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="d-flex align-items-center mb-4">
                <img src="{{ url_for('static', filename='sblg-removebg (1).png') }}" alt="SwaBhoomi Logo" style="width: 40px; margin-right: 10px;">
                <h5 class="mb-0">SwaBhoomi</h5>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="/dashboard"><i class="fas fa-home"></i>Dashboard</a>
                <a class="nav-link" href="/digital-identity"><i class="fas fa-id-card"></i>Digital Identity</a>
                <a class="nav-link" href="/land-registry"><i class="fas fa-landmark"></i>Land Registry</a>
                <a class="nav-link" href="/transactions"><i class="fas fa-exchange-alt"></i>Transactions</a>
                <a class="nav-link" href="/documents"><i class="fas fa-file-alt"></i>Documents</a>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-cog"></i>Settings</a>
                    <ul class="dropdown-menu show" aria-labelledby="settingsDropdown" style="position:static;float:none;">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item active" href="/settings">Account Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Settings</h2>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Account Settings</h5>
                    <p class="card-text">Manage your account settings here.</p>
                    <!-- Add your settings content here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
